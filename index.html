<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Teste com api</title>
</head>
<body>
   <br> 
<div class="card">
      <form name="01" class="row g-3" >
        <h1>Formulário para teste </h1>
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <label for="cim" class="form-label">Cim</label>
            <input type="number" class="form-control" id="cim" name="cim">
          </div>
          <div class="col-5">
            <label for="numero" class="form-label">Numero da Loja</label>
            <input type="number" class="form-control" id="numero_da_loja" name="numero_da_loja">
          </div>
          <p style="margin-bottom: -19px;"><b>Endereço residencial</b></p>
    <form class="row g-3" method="get" action=".">
        <div class="col-7">
          <label for="cep" class="form-label">Cep</label>
          <input type="number" class="form-control" id="cep" name="cep" value="" size="10" maxlength="9"
          onblur="pesquisacep(this.value);">
        </div>
        <div class="col-8">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" name="rua" >
        </div>
        <div class="col-4">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero">
        </div>
        <div class="col-md-4">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado">
        </div>
        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
         
        </div>
        <div class="col-md-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>   
    </form>
    </form>
</div> 
<br><br>     
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
